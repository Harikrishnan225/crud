<mat-dialog-content>
	<p>
		{{message}} {{data}}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button class="btn btn-success m-1" color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-raised-button mat-dialog-close class="btn btn-danger" tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
