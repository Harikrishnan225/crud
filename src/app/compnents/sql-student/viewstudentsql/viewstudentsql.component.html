<div class="container">
    <div *ngIf="nostudentData">
        <app-emptyscreen name="student" [msg]="students">
            <app-button [btnName]="studentBtnName" (click)="addsqlstudent()"></app-button>
        </app-emptyscreen>
    </div>
    <div *ngIf="!nostudentData">
        <div class="row">
            <div class="text-end mt-4">
                <app-button [btnName]="studentBtnName" (click)="addsqlstudent()"></app-button>
            </div>
        </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Standard</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of studentData">
                        <td>{{student.first_name}}</td>
                        <td>{{student.last_name}}</td>
                        <td>{{student.age}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.standard}}</td>
                        <td>
                            <a class="btn btn-warning btn-sm m-1"
                                [routerLink]="['/studentsql/edit',student.id]">Edit</a>
                            <a class="btn btn-danger btn-sm" (click)="deleteItem(student.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
