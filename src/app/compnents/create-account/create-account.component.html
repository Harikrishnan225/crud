<div class="container m-5 d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Student Account Creation</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="signupForm">

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control" formControlName="email">
                            <div
                                *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched">
                                <p class="text-danger">Email is required.</p>
                            </div>
                            <div *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
                                <p class="text-danger">Please enter a valid email.</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-3 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" id="password" class="form-control" formControlName="password">
                            <div
                                *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
                               <p class="text-danger">Password is required.</p>
                            </div>
                            <div
                                *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
                                <p class="text-danger">Password must be at least 6 characters long.</p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-8 offset-sm-3">
                            <button type="submit" class="btn btn-primary"
                                [disabled]="signupForm.invalid" (ngSubmit)="onSignupFormSubmit()">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
