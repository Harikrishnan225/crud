<div class="container">
    <div class="row">
        <div class="text-end mt-4">
            <button class="btn btn-primary" (click)="addStudent()"><span>&plus;&nbsp;</span>Add</button>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped table-hover text-center">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <th>{{item._id}}</th>
                        <td>{{item.firstName}}</td>
                        <td>{{item.lastName}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.email}}</td>
                        <td>
                            <a class="btn btn-warning btn-sm m-1" [routerLink]="['/edit', item._id]">Edit</a>
                            <a class="btn btn-danger btn-sm" [routerLink]="['/delete', item._id]">Delete</a>
                            <app-delete></app-delete>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
