<div class="container">
    <div class="row">
        <ul class="list-unstyled">
            <li class="text-end">
                <button class="btn btn-primary" (click)="addStudent()"><span>&plus;&nbsp;</span>Add</button>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="table-responsive">
            <div class="row">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <th scope="row">{{item._id}}</th>
                            <td>{{item.firstName}}</td>
                            <td>{{item.lastName}}</td>
                            <td>{{item.age}}</td>
                            <td>{{item.email}}</td>
                            <td>
                                <button class="btn btn-warning m-1" (click)="updateStudent(item._id)">Edit</button>
                                <button class="btn btn-danger" (click)="openConfirmationDialog(item._id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
