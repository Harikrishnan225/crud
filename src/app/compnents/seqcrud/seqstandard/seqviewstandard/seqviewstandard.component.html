<div class="container">
    <div class="row">
        <div>
            <h3>Students Table</h3>
            <table class="table table-striped border">
                <thead>
                    <tr>
                        <th>StudentId</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Standard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of standardDetails?.students">
                        <td>{{student.id}}</td>
                        <td>{{student.first_name}}</td>
                        <td>{{student.last_name}}</td>
                        <td>{{student.standard}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3>Teachers Table</h3>
            <table class="table table-striped border">
                <thead>
                    <tr>
                        <th>TeachersId</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Standard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let teacher of standardDetails?.teachers">
                        <td>{{teacher.id}}</td>
                        <td>{{teacher.first_name}}</td>
                        <td>{{teacher.last_name}}</td>
                        <td>{{teacher.standard}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
