<div class="container">
    <div class="row">
        <div>
            <table class="table table-striped border">
                <thead>
                    <tr>
                        <th>StudentId</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Standard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of standardDetails?.students">
                        <td>{{student.id}}</td>
                        <td>{{student.firstName}}</td>
                        <td>{{student.lastName}}</td>
                        <td>{{student.standard}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <table class="table table-striped border">
                <thead>
                    <tr>
                        <th>TeachersId</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Standard</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let teacher of standardDetails?.teachers">
                        <td>{{teacher.id}}</td>
                        <td>{{teacher.firstName}}</td>
                        <td>{{teacher.lastName}}</td>
                        <td>{{teacher.standard}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
