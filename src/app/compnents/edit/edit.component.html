<div class="container m-5 d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Update Student Details</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="studentDetailsUpdatedForm" (ngSubmit)="updateStudentDetails()">

                    <div class="mb-3 row">
                        <label for="studentId" class="col-sm-3 col-form-label">Student Id:</label>
                        <div class="col-sm-8">
                            <input type="text" id="studentId" class="form-control" formControlName="studentId">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" id="firstName" class="form-control" formControlName="firstName">
                            <span class="text-danger"
                                *ngIf="studentDetailsUpdatedForm.get('firstName')?.hasError && studentDetailsUpdatedForm.get('firstName')?.touched">student
                                first name required</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" id="lastName" class="form-control" formControlName="lastName">
                            <span class="text-danger"
                                *ngIf="studentDetailsUpdatedForm.get('lastName')?.hasError && studentDetailsUpdatedForm.get('lastName')?.touched">student
                                last name required</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="age" class="col-sm-3 col-form-label">Age:</label>
                        <div class="col-sm-8">
                            <input type="number" id="age" class="form-control" formControlName="age">
                            <span class="text-danger"
                                *ngIf="studentDetailsUpdatedForm.get('age')?.hasError && studentDetailsUpdatedForm.get('age')?.touched">Student
                                Age is required</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control" formControlName="email">
                            <span class="text-danger"
                                *ngIf="studentDetailsUpdatedForm.get('email')?.hasError && studentDetailsUpdatedForm.get('email')?.touched">Student
                                email is required</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="standard" class="col-sm-3 col-form-label">Standard:</label>
                        <div class="col-sm-8">
                            <input type="text" id="standard" class="form-control" formControlName="standard">
                            <span class="text-danger"
                                *ngIf="studentDetailsUpdatedForm.get('standard')?.hasError && studentDetailsUpdatedForm.get('standard')?.touched">Student
                                standard is required</span>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-8 offset-sm-3 text-center">
                            <button type="submit" class="btn btn-primary" 
                                [disabled]="studentDetailsUpdatedForm.invalid">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
