<div class="container m-5 d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Update Student Details</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="myForm" (ngSubmit)="updateStudent()">

                    <div class="mb-3 row">
                        <label for="studentId" class="col-sm-3 col-form-label">Student Id:</label>
                        <div class="col-sm-8">
                            <input type="text" id="studentId" class="form-control" formControlName="studentId">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="firstName" class="col-sm-3 col-form-label">First Name:</label>
                        <div class="col-sm-8">
                            <input type="text" id="firstName" class="form-control" formControlName="firstName">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="lastName" class="col-sm-3 col-form-label">Last Name:</label>
                        <div class="col-sm-8">
                            <input type="text" id="lastName" class="form-control" formControlName="lastName">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="age" class="col-sm-3 col-form-label">Age:</label>
                        <div class="col-sm-8">
                            <input type="text" id="age" class="form-control" formControlName="age">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control" formControlName="email">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-8 offset-sm-3">
                            <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
