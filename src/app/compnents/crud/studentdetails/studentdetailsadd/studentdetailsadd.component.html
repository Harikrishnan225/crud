<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <form [formGroup]="studentDetailsForm" (ngSubmit)="addstudentDetails()">
                <div class="mb-3">
                    <input type="text" class="form-control my-4 py-3" placeholder="Student Name"
                        formControlName="studentName">
                    <div
                        *ngIf="studentDetailsForm.get('studentName')?.hasError('required') && studentDetailsForm.get('studentName')?.touched">
                        <p class="text-danger">Name is required.</p>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group" formArrayName="studentAddress">
                        <div *ngFor="let student of StudentAddress.controls; let i = index">
                            <div [formGroupName]="i">
                                <textarea cols="65" rows="10" formControlName="addressField"
                                    placeholder="Enter Address"></textarea>
                                <div class="mb-3">
                                    <input type="text" class="form-control my-4 py-3" placeholder="Pincode"
                                        formControlName="pinCode">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control my-4 py-3" placeholder="Enter Phone Number"
                                        formControlName="phoneNumber">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mb-3" type="button" (click)="addStudent()">+ Student Address</button>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="studentDetailsForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
