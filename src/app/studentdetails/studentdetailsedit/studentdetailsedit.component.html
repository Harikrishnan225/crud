<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <form [formGroup]="studentDetailsEditForm" (ngSubmit)="editStudentDetails()">
                <div class="mb-3">
                    <input type="text" class="form-control my-4 py-3" placeholder="Student Name"
                        formControlName="studentName">
                    <div
                        *ngIf="studentDetailsEditForm.get('studentName')?.hasError('required') && studentDetailsEditForm.get('studentName')?.touched">
                        <p class="text-danger">Name is required.</p>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-group" formArrayName="studentAddress">
                        <!-- <div *ngFor="let student of ; let i = index"> -->
                            <div>
                                <textarea cols="65" rows="10" formControlName="addressField"></textarea>
                                <div class="mb-3">
                                    <input type="text" class="form-control my-4 py-3" placeholder="Pincode"
                                        formControlName="pinCode">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control my-4 py-3" placeholder="Enter Phone Number"
                                        formControlName="phoneNumber">
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- </div> -->
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="studentDetailsEditForm.invalid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
