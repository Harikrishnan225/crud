<div class="container m-5 d-flex justify-content-center">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title text-center">Standard Details</h2>
            </div>
            <div class="card-body">
                <form [formGroup]="standardAddingForm">

                    <div class="mb-3 row">
                        <label for="standard" class="col-sm-3 col-form-label">Standard:</label>
                        <div class="col-sm-8">
                            <input type="text" id="standard" class="form-control" formControlName="standard">
                            <span
                                *ngIf="standardAddingForm.get('standard')?.hasError('required') && standardAddingForm.get('standard')?.touched"
                                class="text-danger">standard is required</span>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-8 offset-sm-3 text-center">
                            <button type="submit" class="btn btn-primary" (click)="standardFormSubmit()"
                                [disabled]="standardAddingForm.invalid">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
